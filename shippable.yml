
# Build Environment
build_environment: Ubuntu 14.04

# language setting
language: node_js

# version numbers, testing against one version of node
node_js:
  - 0.10.31

# only build when certain Git branches are updated
branches:
  only:
    - master

# node environment
env:
  global:
    - NODE_ENV=dev

# npm install runs by default, but we need to specify global installs ourselves
before_install:
 - npm install -g grunt-cli grunt-aws node-gyp

# the build scripts
script:
 - grunt
 - grunt ship
